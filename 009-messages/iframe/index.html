<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>009-message-embedded</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body style="font-family: 'Source Code Pro', monospace;">
<div class="vw-100 vh-100 bg-warning pt-3">
    <h3 class="text-dark w-100 text-center mb-5">009-embedded-messages</h3>
    <div class="d-flex w-100 flex-grow-1">
        <div class="w-75 ps-3">
            <h5 class="mb-2 mb-3">Received message:</h5>
            <h5 id="received-message" class="m-auto w-100"></h5>
        </div>
        <div class="h-100 d-flex align-items-center ps-3">
            <button class="btn btn-outline-dark" onclick="sendMessage()">Send message</button>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
