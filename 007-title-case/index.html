<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>007-title-case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro" rel="stylesheet">
</head>

<body style="font-family: 'Source Code Pro', monospace;">

<div class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100">
    <h3 class="mb-5">007-title-case</h3>
    <div class="w-50">

        <!-- INPUT -->
        <label for="value"> Value to transform: </label>
        <div class="d-flex">
            <input id="value" class="form-control w-100 rounded-0 rounded-start" type="text" placeholder="Type value"/>
            <button id="submit" type="submit" class="btn btn-success rounded-0 rounded-end">Transform</button>
        </div>

        <div class="d-flex flex-column mt-5">

            <!-- METHOD 1 -->
            <div class="w-100 mb-2">
                <span class="fw-bold mr-1">Method 1:</span>
                <span id="method-1-result"></span>
            </div>
            <!-- METHOD 2-->
            <div class="w-100 mb-2">
                <span class="fw-bold mr-1">Method 2:</span>
                <span id="method-2-result"></span>
            </div>
            <!-- METHOD3 -->
            <div class="w-100 mb-2">
                <span class="fw-bold mr-1">Method 3:</span>
                <span id="method-3-result"></span>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="index.js" type="text/javascript"></script>

</body>
</html>
