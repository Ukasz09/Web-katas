<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>007-title-case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro" rel="stylesheet">
</head>

<body style="font-family: 'Source Code Pro', monospace;">

<div class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100">
    <h3 class="mb-5">007-title-case</h3>

    <div class="w-100 d-flex justify-content-evenly">

        <div style="width: 30%">

            <!-- INPUT -->
            <label for="value"> Value to transform (with normal button): </label>
            <div class="d-flex">
                <input id="value" class="form-control w-100 rounded-0 rounded-start" type="text"
                       placeholder="Type value"/>
                <button id="submit" type="button" class="btn btn-outline-success rounded-0 rounded-end">Transform
                </button>
            </div>

            <div class="d-flex flex-column mt-5">

                <!-- METHOD 1 -->
                <div class="w-100 mb-2">
                    <span class="fw-bold mr-1">Method 1:</span>
                    <span id="method-1-result"></span>
                </div>
                <!-- METHOD 2-->
                <div class="w-100 mb-2">
                    <span class="fw-bold mr-1">Method 2:</span>
                    <span id="method-2-result"></span>
                </div>
                <!-- METHOD3 -->
                <div class="w-100 mb-2">
                    <span class="fw-bold mr-1">Method 3:</span>
                    <span id="method-3-result"></span>
                </div>
            </div>
        </div>

        <div style="width: 30%">

            <!-- INPUT-->
            <label for="value-2"> Value to transform (auto-transform): </label>
            <input id="value-2"
                   class="form-control w-100 rounded-0 rounded-start"
                   type="text"
                   placeholder="Type value"/>

            <!-- RESULT -->
            <div class="w-100 mt-5">
                <span class="fw-bold mr-1">Result:</span>
                <span id="result-2"></span>
            </div>
        </div>

        <div style="width: 30%">

            <!-- FORM-->
            <!-- Avoid reloading page by returning false for onsubmit-->
            <form onsubmit="return false">
                <label for="value-form"> Value to transform (using on changed): </label>
                <div class="d-flex input-group">
                    <input id="value-form"
                           class="form-control"
                           type="text"
                           onchange="onFormChanged()"
                           placeholder="Type value"/>
                    <button class="input-group-append btn btn-outline-primary" type="submit">Transform</button>
                </div>
            </form>

            <!-- RESULT -->
            <div class="w-100 mt-5">
                <span class="fw-bold mr-1">Result:</span>
                <span id="result-form"></span>
            </div>
        </div>
    </div>
</div>


<!-- SCRIPTS -->
<script src="index.js" type="text/javascript"></script>

</body>
</html>
