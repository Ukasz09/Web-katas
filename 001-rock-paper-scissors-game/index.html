<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="game">
      <div class="scores">
        <div>
          <h3>Player</h3>
          <p>0</p>
        </div>
        <div>
          <h3>Computer</h3>
          <p>0</p>
        </div>
      </div>
      <div class="intro fade-out">
        <h1>Rock Paper and Scissors</h1>
        <button>Play The Game</button>
      </div>
      <div class="match fade-in">
        <h2 class="winner">Choose option</h2>
        <div class="hands">
          <img src="./assets/rock.png" class="player-hand" alt="player-hand" />
          <img src="./assets/rock.png" class="computer-hand" alt="computer-hand" />
        </div>
        <div class="options">
          <button>rock</button>
          <button>paper</button>
          <button>scissors</button>
        </div>
      </div>
    </section>
  </body>
</html>
